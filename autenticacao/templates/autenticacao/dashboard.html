<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #004080;
            color: white;
        }
        .saldo-card {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-logout {
            background: black;
        }
        .btn-add {
            background: green;
        }
        .btn-transfer {
            background: orange;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Bem-vindo(a), {{ user_name }}!</span>
        <a href="{% url 'logout_user' %}" class="btn btn-logout">Sair</a>
    </div>

    <div class="saldo-card">
        <h2>Saldo</h2>
        <p>R$ 1.000,00</p> <!-- Aqui vocÃª pode puxar do backend -->
    </div>

    <div class="buttons">
        <button class="btn btn-add">Add Saldo</button>
        <button class="btn btn-transfer">Transferir</button>
    </div>
</body>
</html>
